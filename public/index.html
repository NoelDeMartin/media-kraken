<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="icon" href="<%= BASE_URL %>favicon.ico">
        <title><%= htmlWebpackPlugin.options.title %></title>
        <meta property="og:title" content="<%= htmlWebpackPlugin.options.title %>" />
        <meta property="og:type" content="website" />
        <meta property="og:description" content="<%= htmlWebpackPlugin.options.description %>" />
        <meta property="og:url" content="<%= BASE_URL %>" />
        <meta property="og:image" content="<%= BASE_URL %>img/icons/android-chrome-512x512.png" />
        <meta property="og:image:width" content="512" />
        <meta property="og:image:height" content="512" />
        <style>
            body {
                background: #fff7f7;
            }
            #loading-overlay {
                position: fixed;
                text-align: center;
                padding: 1rem;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                opacity: 100;
                transition: opacity 300ms;
                z-index: 999999;
            }
            #loading-overlay .loader,
            #loading-overlay .logo {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            #loading-overlay .loader {
                color: #f76e6e;
                background: #fed7d7;
                border-radius: 100%;
                width: 300px;
                height: 300px;
            }
            #loading-overlay .logo {
                width: 200px;
                height: 200px;
            }
            body:not(.loading) #loading-overlay {
                opacity: 0;
            }
        </style>
    </head>

            window.impatientKrakenTimeout = setTimeout(function() {
